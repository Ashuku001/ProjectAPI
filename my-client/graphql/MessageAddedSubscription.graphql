subscription messageAdded($chatId: Int!) {
  messageAdded(chatId: $chatId) {
    message {
      id
      text
      from_customer
      timestamp
      createdAt
      chat {
        id
        __typename
      }
      __typename
    }
    chat {
      id
      customer {
        id
        whatsapp_name
        phone_number
        first_name
        last_name
        __typename
      }
      messages {
        id
        from_customer
        text
        timestamp
        createdAt
        chat {
          id
        }
      }
    }
  }
}
